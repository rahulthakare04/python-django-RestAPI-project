<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">REST API Project</h2>
        
        <div class="row mt-4">
          <!-- View All Students -->
            <div class="col-md-3">
                <h5>View All Students</h5>
                <form action="/students/all/" method="GET">
                    <button type="submit" class="btn btn-info">Get Students</button>
                </form>
            </div>
            <!-- View All books -->
            <div class="col-md-3">
                <h5>View All books</h5>
                <form action="/books/all/" method="GET">
                    <button type="submit" class="btn btn-info">Get books</button>
                </form>
            </div>
             <!-- View player by nation  -->
             <div class="col-md-3">
                <h5>View player</h5>
                <form action="/player/nation/" method="post">
                    {% csrf_token %}
                        <input type="text" class="form-control mb-2" name="nation" placeholder="nation" required>
                    <button type="submit" class="btn btn-info">Get player</button>
                </form>
            </div>
            <!-- Add Student Form -->
            <div class="col-md-3">
                <h5>Add Student</h5>
                <form action="/student/add/" method="POST">
                    <input type="text" class="form-control mb-2" name="student_id" placeholder="Student ID" required>
                    <input type="text" class="form-control mb-2" name="first_name" placeholder="First Name" required>
                    <input type="text" class="form-control mb-2" name="last_name" placeholder="Last Name" required>
                    <input type="number" class="form-control mb-2" name="age" placeholder="Age" required>
                    <input type="text" class="form-control mb-2" name="grade" placeholder="Grade" required>
                    <input type="text" class="form-control mb-2" name="gender" placeholder="Gender" required>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </form>
            </div>
            
            <!-- Update Age Form -->
            <div class="col-md-3">
                <h5>Update Student Age</h5>
                <form action="/student/ageupdate" method="POST">
                    <input type="text" class="form-control mb-2" name="student_id" placeholder="Student ID" required>
                    <input type="number" class="form-control mb-2" name="age" placeholder="New Age" required>
                    <button type="submit" class="btn btn-warning">Update Age</button>
                </form>
            </div>
            
            <!-- Delete Student Form -->
            <div class="col-md-3">
                <h5>Delete Student</h5>
                <form action="/student/delete" method="POST">
                    <input type="text" class="form-control mb-2" name="student_id" placeholder="Student ID" required>
                    <button type="submit" class="btn btn-danger">Delete Student</button>
                </form>
            </div>
            
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
